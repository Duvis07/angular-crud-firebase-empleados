<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            {{ titulo }}
            <div
              *ngIf="loading"
            class="spinner-border text-primary float-end" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span
            *ngIf="subbmited && createEmpleado.invalid"
            class="badge bg-danger"
            >Todos los campos son obligatorios
          </span>
          <form
            class="mt-4"
            [formGroup]="createEmpleado"
            (ngSubmit)="agregarEditarEmpleado()"
          >
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  formControlName="apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control mt-3"
              formControlName="documento"
              placeholder="Documento"
            />
            <input
              type="number"
              class="form-control mt-3"
              formControlName="salario"
              placeholder="Salario"
            />
            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary me-3"
                routerLink="/list-empleados"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-dark">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
